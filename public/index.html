    <!-- github -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>


     <!-- preloader -->
     <style>
      .loader {
        width: 100%;
        height: 100vh;
        background-color: #e1e1e1ae;
        position: fixed;
        top: 0;
        z-index: 99;
        display: grid;
        place-items: center;
      }
      .loader img {
        width: 60vw;
        border-radius: 50px;
        box-shadow: 5px 5px 10px #e1e1e1, -5px -5px 10px #e1e1e1,
          -15px -15px 20px #e1e1e1, 15px 15px 20px #e1e1e1,
          -25px -25px 40px #e1e1e1, 25px 25px 40px #e1e1e1;
      }
    </style>
    <script>
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });
    </script>
